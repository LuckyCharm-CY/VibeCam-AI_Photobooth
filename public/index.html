<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VibeCam AI Photobooth</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="../src/style/index.css">
    <audio id="shutter-sound" src="https://actions.google.com/sounds/v1/camera/camera_shutter_click_01.mp3"></audio>

</head>
<body>
    <div class="booth-wrapper">
        <h1 >VibeCam Photobooth</h1>
        <div class="camera-area">
            <video id="video" autoplay playsinline></video>
            <canvas id="canvas" style="display:none;"></canvas>
        </div>
        <div id="strip-preview" class="mt-4">
            <canvas id="photo-strip" width="400" height="600" style="display: none;"></canvas>
        </div>
        <div class="controls">
            <button id="snap">Take Photo</button>
            <button id="download" style="display:none;">â¬‡Download</button>
        </div>


        <div class="countdown-wrapper">
        <div id="countdown">3</div>
        </div>


        <div id="preview"></div>
    </div>

    <script src="../src/scripts/script.js"></script>
</body>
</html>
