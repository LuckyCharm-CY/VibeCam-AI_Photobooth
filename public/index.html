<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VibeCam AI Photobooth</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Lora&family=Quicksand&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../src/style/index.css">
    <link rel="stylesheet" href="../src/style/filters.css">
    <audio id="shutter-sound" src="https://actions.google.com/sounds/v1/camera/camera_shutter_click_01.mp3"></audio>

</head>
<body>
    <div class="booth-wrapper">
        <h1>VibeCam Photobooth</h1>

        <div class="toolbar">
            <button class="toggle-btn active" data-section="filters">Filters</button>
   
        </div>

        <!--  Filters panel shows below the toolbar -->
        <div id="filters-panel" class="option-panel">
        <h3>Choose a Filter</h3>
        <div class="filter-options">
            <button class="filter-btn" data-filter="none">✨ None</button>
            <button class="filter-btn" data-filter="y2k">💖 Y2K</button>
            <button class="filter-btn" data-filter="digicam">📸 Digicam</button>
            <button class="filter-btn" data-filter="vhs">📼 VHS</button>
            <button class="filter-btn" data-filter="dreamy">☁️ Dreamy</button>
        </div>
        </div>
        <div id="stickers-panel" class="option-panel" style="display: none;">
        <h3>Drag & Drop Stickers</h3>
        <div class="sticker-options">
            <button class="sticker-btn">☁️</button>
            <button class="sticker-btn">🌈</button>
            <button class="sticker-btn">⭐</button>
            <button class="sticker-btn">✨</button>
            <button class="sticker-btn">🌸</button>
        </div>
        </div>

        <div id="templates-panel" class="option-panel" style="display: none;">
        <h3>Choose a Template</h3>
        <button class="template-btn" data-template="white">🧾 White</button>
        <button class="template-btn" data-template="pastel">🌈 Pastel</button>
        <button class="template-btn" data-template="polaroid">📷 Polaroid</button>
        </div>


        <div class="camera-area camera-wrapper">
        <video id="video" autoplay playsinline></video>
        <canvas id="canvas" style="display:none;"></canvas>
        
        <div class="countdown-wrapper">
            <div id="countdown">3</div>
        </div>
        </div>

        <div id="strip-preview" class="mt-4">
            <canvas id="photo-strip" width="400" height="600" style="display: none;"></canvas>
        </div>
        <div class="controls">
            <button id="snap">Take Photo</button>
            <button id="download-btn" style="display:none;">⬇Download</button>
        </div>




        <div id="preview"></div>
    </div>

    <script src="../src/scripts/script.js"></script>
</body>
</html>
